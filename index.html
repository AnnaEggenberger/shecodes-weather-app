<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d5ebb761fd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework SheCodes Plus - Week 4</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="input-group mb-3">
            <form>
              <input
                type="text"
                class="form-control"
                placeholder="Look for a city"
                aria-label="City"
                aria-describedby="button-addon2"
                id="city-input"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="button-addon2"
                >
                  Search
                </button>
              </div>
            </form>
          </div>

          <input
            class="btn btn-primary"
            id="current-location"
            type="button"
            value="Current Location"
          />

          <h1>Lignano Sabbiadoro</h1>
          <h2 id="current-date">Sunday, 7pm</h2>

          <h3>
            <i class="fa-solid fa-cloud-rain"></i>
            <span id="degree-number">22</span>
            <span class="celsius" id="degree-celsius">
              <a href="#">°C</a>
            </span>
            <span class="fahrenheit">
              / <a id="degree-fahrenheit" href="#">°F </a>
            </span>
          </h3>

          <ul>
            <li>Feels like: <span id="feels-like"> 21 </span>°C</li>
            <li>Wind: <span id="wind-speed"> 3 </span> km/h</li>
            <li>Humidity: <span id="humidity-level"> 73 </span>%</li>
          </ul>
          <br />
          <div class="row">
            <div class="col-sm">
              Mon
              <div>
                <i class="fa-solid fa-sun"></i>
                <div>25°/ 16°</div>
              </div>
            </div>
            <div class="col-sm">
              Tue
              <div>
                <i class="fa-solid fa-cloud-sun"></i>
                <div>25°/ 17°</div>
              </div>
            </div>
            <div class="col-sm">
              Wed
              <div>
                <i class="fa-solid fa-cloud"></i>
                <div>27°/ 15°</div>
              </div>
            </div>
            <div class="col-sm">
              Thu
              <div>
                <i class="fa-solid fa-cloud-sun-rain"></i>
                <div>24°/ 17°</div>
              </div>
            </div>
            <div class="col-sm">
              Fri
              <div>
                <i class="fa-solid fa-cloud-sun-rain"></i>
                <div>24°/ 16°</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
